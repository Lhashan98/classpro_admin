<div class="content">
  <form id="addFacultyForm" (ngSubmit)="save()">
    <h2>Add New Class</h2>
    <div class="input-box">
      <label for="buildingName">Building Name:</label>
      <input type="text" [(ngModel)]="buildingname" [ngModelOptions]="{standalone: true} " placeholder="Enter Building Name" required>
    </div>
    <div class="input-box">
      <label for="classNumber">Class Number:</label>
      <input type="text" [(ngModel)]="ClassNumber" [ngModelOptions]="{standalone: true} " id="classNumber" placeholder="Enter Class Number" required>
    </div>
    <div class="input-box">
      <label for="capacity">Capacity:</label>
      <input type="number" pattern="[0-9]*" inputmode="numeric" [(ngModel)]="capacity" [ngModelOptions]="{standalone: true}" id="capacity" placeholder="Enter Capacity" required>
    </div>
    
    <div class="input-box">
      <label for="classType">Select Class Type:</label>
      <select id="classType" name="classType" [(ngModel)]="selectedClassType" (change)="onClassTypeChange($event)" required>
        <option value="" disabled selected>Select Class Type</option>
        <option >Class T</option>
        <option >Computer Lab</option>
        <option >Class C</option>
        <option >Simulator</option>
      </select>
    </div>
    
    <!-- Your other form fields for adding a class -->
    
    
    <div class="input-box button">
      <input type="submit" value="Add">
    </div>
    <div class="bottom-buttons">
      <!-- Additional buttons or content can be placed here -->
    </div>
  </form>
</div>
