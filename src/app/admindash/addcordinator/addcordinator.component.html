<div class="wrapper">
    <h2>Register Coordinator</h2>
    <form action="#" method="post" class="formtag"  (submit)="save()">
        <div class="input-box">
            <label for="employee-number">Employee Number</label>
            <input type="text" [(ngModel)]="enumber" [ngModelOptions]="{standalone: true}" required>
        </div>
        <div class="input-box">
            <label for="name">Enter Name</label>
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"  required>
        </div>
        <div class="input-box">
            <label for="email">Email Address</label>
            <input type="email"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
        </div>
        <div class="input-box">
            <label for="department">Enter Department</label>
            <input type="text"  [(ngModel)]="department" [ngModelOptions]="{standalone: true}"required>
        </div>
        <div class="input-box">
            <label for="telephone">Telephone Number</label>
            <input type="tel"  [(ngModel)]="telephone" [ngModelOptions]="{standalone: true}" required>
        </div>
        <div class="input-box">
          <label for="telephone">Password</label>
          <input type="pass"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
      </div><br><br>
        <div class="input-box button">
            <input type="submit" value="Register Now">
        </div>
    </form>
    
</div>
