<section class="main">
  <!-- <div class="main-top"> -->
    <form align="center" (submit)="save()">
      <h3>Add New Batch for {{ department }}</h3>
      <h1 align="center">Find Class Room</h1>

      <label for="capacity">Capacity:</label>
      <input
        type="number"
        [(ngModel)]="capacity"
        [ngModelOptions]="{ standalone: true }"
        (input)="filterClassrooms()"
        required
      />

      <label for="availablebuilding">Name of building:</label>
      <select
        id="availablebuilding"
        [(ngModel)]="nameofbuilding"
        [ngModelOptions]="{ standalone: true }"
        (change)="filterClassroomsByBuilding(nameofbuilding)"
        required
      >
        <option value="" disabled selected>Select a building</option>
        <option
          *ngFor="
            let group of groupBy(filteredClassrooms, 'buildingname')
              | keyvalue
          "
          [value]="group.key"
        >
          {{ group.key }}
        </option>
      </select>

      <label for="typeofclass">Type of class:</label>
      <select
        [(ngModel)]="typeofclass"
        [ngModelOptions]="{ standalone: true }"
        required
        (change)="filterclassroomsByType()"
      >
        <option value="Computer Lab">Computer Lab</option>
        <option value="class T">class T</option>
        <option value="class C">class C</option>
        <option value="Simulator">Simulator</option>
      </select>

      <div class="input-box">
        <label for="requestdate">Date:</label>
        <input
          type="date"
          [(ngModel)]="requestdate"
          [ngModelOptions]="{ standalone: true }"
          required
          (input)="filterclassroomsByTime()"
        />
      </div>

      <div class="input-box">
        <label for="starttime">Start Time:</label>
        <input
          type="time"
          [(ngModel)]="starttime"
          [ngModelOptions]="{ standalone: true }"
          required
          (input)="filterclassroomsByTime()"
        />
        <label for="endtime">End Time:</label>
        <input
          type="time"
          [(ngModel)]="endtime"
          [ngModelOptions]="{ standalone: true }"
          required
          (input)="filterclassroomsByTime()"
        />
      </div>

      <label for="availableclass">Available Class:</label>
      <select
        id="availableclass"
        [(ngModel)]="selectedavailableclass"
        [ngModelOptions]="{ standalone: true }"
        required
      >
        <option value="" disabled selected>Select a class</option>
        <option
          *ngFor="let class of filteredClassroomsForAvailable"
          [value]="class._id"
        >
          {{ class.ClassNumber }}
        </option>
      </select>
    </form>

</section>
